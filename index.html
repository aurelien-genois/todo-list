<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body id="body">
    <div id="page">
    <header id="header">
      <h1 id="title">Fofo's todo-list</h1>
        <p id="tuto">
          Choose a project or create a new project to create a task
        </p>
    </header>
    <main id="content">
        <section id="tabs-list-container">
      <nav id="tabs-list">
        <ul id="general-tabs">
          <li class="tabs" data-tab="all-tasks">All tasks</li>
          <li class="tabs" data-tab="today">Today</li>
          <li class="tabs" data-tab="this-week">This week</li>
          <li class="tabs" data-tab="high-priority">High priority</li>
        </ul>
        <ul id="projects-tabs"></ul>
        <button id="new-project-btn" class="round-btn">+</button>
      </nav>
        </section>
      <div id="project-detail" data-project-id="all-tasks">
        <header id="project-header">
          <div id="project-infos">
            <h2 id="project-title">All tasks</h2>
            <div id="project-options">
              <button id="edit-project-btn" class="round-btn">/</button>
              <button id="delete-project-btn" class="round-btn">X</button>
              <button id="new-task-btn" class="round-btn">+</button>
            </div>
            <p id="project-desc"></p>
          </div>
        </header>
        <ul id="tasks-list"></ul>
      </div>
    </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
