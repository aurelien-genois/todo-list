<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <title>Todo list</title>
  </head>
  <body id="body">
    <div id="page">
      <header id="header">
        <h1 id="title">Fofo's todo-list</h1>
        <p id="tuto">
          Choose a project or create a new project to create a task
        </p>
      </header>
      <main id="content">
        <section id="tabs-list-container">
          <nav id="tabs-list">
            <ul id="general-tabs">
              <li class="tabs selected" data-tab="all-tasks">All tasks</li>
              <li class="tabs" data-tab="today">Today's tasks</li>
              <li class="tabs" data-tab="this-week">This week's tasks</li>
              <li class="tabs" data-tab="high-priority">High priority tasks</li>
            </ul>
            <ul id="projects-tabs"></ul>
            <button id="new-project-btn" class="round-btn fa fa-plus"></button>
          </nav>
        </section>
        <div id="project-detail" data-project-id="all-tasks">
          <header id="project-header">
            <div id="project-infos">
              <h2 id="project-title">All tasks</h2>
              <div id="project-options">
                <button
                  id="edit-project-btn"
                  class="round-btn fa fa-pen"
                ></button>
                <button
                  id="delete-project-btn"
                  class="round-btn fa fa-trash"
                ></button>
                <button id="new-task-btn" class="round-btn fa fa-plus"></button>
              </div>
              <p id="project-desc"></p>
            </div>
          </header>
          <ul id="tasks-list"></ul>
        </div>
      </main>
      <footer id="footer">
        <p>
          <a href="https://github.com/aurelien-genois/todo-list" target="_blank"
            >Eighth Odin project</a
          >
          created by
          <a href="https://github.com/aurelien-genois" target="_blank"
            >Aur√©lien Genois</a
          >
        </p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
