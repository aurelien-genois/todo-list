<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Todo list</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Todo-list</h1>
    </header>
    <main id="content">
        <nav id="tabs-list">
            <ul id="general-tabs">
                <li class="tabs">Today</li>
                <li class="tabs">This week</li>
                <li class="tabs">High priority</li>
            </ul>
            <ul id="projects-tabs">
            </ul>
            <button id="new-project-btn" class="add-btn">+</button>
        </nav>
        <div id="project-detail">
            <header id="project-header">
                <h2 id="project-title">
                    Project Title
                </h2>
                <button id="new-task-btn" class="add-btn">+</button>
            </header>
            <ul id="tasks-list">
            </ul>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
